<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            height: 100vh;
            box-sizing: border-box;
        }

        .sidebar {
            background-color: white;
            padding: 30px;
            border-right: 2px solid #ccc;
            width: 20%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        h2 {
            margin-bottom: 30px;
            text-align: center;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #5882FA;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #A9D0F5;
        }

        .content {
            margin-left: 25%;
            padding: 20px;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            box-sizing: border-box;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #orderList {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .order-item {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .order-item span {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>주문 시스템</h2>
    원하시는 기능을 선택해 주세요.
    <br><br>
    <div class="button-group">
        <button id="orderButton">주문하기</button>
        <button id="historyButton">주문 내역 조회</button>
        <button id="logoutButton">로그아웃</button>
    </div>
</div>

<div class="content">
    <!-- 주문하기 폼 -->
    <div class="form-container" id="orderFormContainer">
        <h2 class="form-header">주문하기</h2>
        <div class="form-group">
            <label for="menu">메뉴 선택</label>
            <select id="menu" name="menu">
                <option value="1">루이보스</option>
                <option value="2">얼그레이</option>
                <option value="3">살구티</option>
                <option value="4">배꽃차</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">수량 입력</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="수량" required>
        </div>
        <button type="submit" id="submitOrder">주문하기</button>
    </div>

    <!-- 주문 내역 -->
    <div class="form-container" id="orderHistoryContainer">
        <h2 class="form-header">주문 내역</h2>
        <div id="orderList"></div>
    </div>
</div>

<script>
    const orderButton = document.getElementById('orderButton');
    const historyButton = document.getElementById('historyButton');
    const logoutButton = document.getElementById('logoutButton');
    const orderFormContainer = document.getElementById('orderFormContainer');
    const orderHistoryContainer = document.getElementById('orderHistoryContainer');
    const orderList = document.getElementById('orderList');

    // 주문하기 버튼
    orderButton.addEventListener('click', function () {
        orderFormContainer.style.display = 'block';
        orderHistoryContainer.style.display = 'none';
    });

    // 주문 내역 버튼
    historyButton.addEventListener('click', function () {
        orderFormContainer.style.display = 'none';
        orderHistoryContainer.style.display = 'block';
        fetchOrderHistory();
    });

    // 로그아웃 버튼
    logoutButton.addEventListener('click', function () {
        fetch('/logout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
        })
            .then(response => {
                if (response.ok) {
                    alert('로그아웃되었습니다.');
                    window.location.href = '/login';
                } else {
                    throw new Error('로그아웃 실패');
                }
            })
            .catch(error => console.error(error));
    });

    // 주문하기
    document.getElementById('submitOrder').addEventListener('click', function () {
        const menuId = document.getElementById('menu').value;
        const quantity = document.getElementById('quantity').value;

        fetch('/orders', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ menuId, quantity }),
        })
            .then(response => {
                if (response.ok) {
                    alert('주문 성공!');
                    document.getElementById('menu').value = '';
                    document.getElementById('quantity').value = '';
                } else {
                    alert('주문 실패');
                }
            })
            .catch(error => console.error(error));
    });

    // 주문 내역 조회
    function fetchOrderHistory() {
        fetch('/orders', {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' },
        })
            .then(response => response.json())
            .then(data => {
                orderList.innerHTML = '';
                data.orders.forEach(order => {
                    const orderItem = document.createElement('div');
                    orderItem.className = 'order-item';
                    orderItem.innerHTML = `
                        <span>메뉴: ${order.menuName}</span>
                        <span>수량: ${order.quantity}</span>
                    `;
                    orderList.appendChild(orderItem);
                });
            })
            .catch(error => console.error(error));
    }
</script>
</body>
</html>
