<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            height: 100vh;
            box-sizing: border-box;
        }

        .sidebar {
            background-color: white;
            padding: 30px;
            border-right: 2px solid #ccc;
            width: 20%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        h2 {
            margin-bottom: 30px;
            text-align: center;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #5882FA;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #A9D0F5;
        }

        .content {
            margin-left: 25%;
            padding: 20px;
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            box-sizing: border-box;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            width: 100%;
            height: 100%; /* 높이를 화면 전체로 설정 */
            box-sizing: border-box;
            flex-direction: column;
            justify-content: center; /* 수직 가운데 정렬 */
            align-items: center; /* 수평 가운데 정렬 */
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-body {
            display: flex;
            gap: 100px;
            width: 80%; /* 폼 내부 내용 너비를 적당히 제한 */
            max-width: 900px; /* 최대 너비 설정 */
            margin: 0 auto;

        }


        .form-left {
            flex: 1;
        }

        .form-right {
            width: 35%; /* 이미지 영역의 너비를 늘려 충분한 공간 확보 */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            min-height: 400px; /* 최소 높이를 증가시켜 이미지를 전체적으로 표시 */
        }

        .form-right img {
            max-width: 90%; /* 이미지를 칸 안에 자연스럽게 맞춤 */
            max-height: 90%; /* 높이도 칸에 맞게 조정 */
            border-radius: 8px;
            object-fit: contain; /* 이미지를 영역 내에 비율 유지하며 조정 */
        }

        .form-right img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }

        select, input {
            width: 100%; /* 동일한 너비 설정 */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* 패딩 포함 */
        }

        .form-footer {
            text-align: center;
            margin-top: auto;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #5882FA;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            height: 60px;
        }

        button[type="submit"]:hover {
            background-color: #A9D0F5;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2>주문 시스템</h2>
    원하시는 기능을 선택해 주세요.
    <br><br>
    <div class="button-group">
        <button id="orderButton">주문하기</button>
        <button id="historyButton">주문 내역 조회</button>
        <button id="logoutButton">로그아웃</button>
    </div>
</div>

<div class="content">
    <div class="form-container" id="orderFormContainer">
        <h2 class="form-header">주문하기</h2>
        <br><br>
        <div class="form-body">
            <!-- 왼쪽: 메뉴 선택과 수량 입력 -->
            <div class="form-left">
                <br><br><br><br>
                <div class="form-group">
                    <label for="menu">메뉴 선택</label>
                    <select id="menu" name="menu">
                        <option value="1">루이보스</option>
                        <option value="2">얼그레이</option>
                        <option value="3">살구티</option>
                        <option value="4">배꽃차</option>
                        <option value="5">레몬티</option>
                        <option value="6">화과자</option>
                        <option value="7">모나카</option>
                        <option value="8">양갱</option>
                        <option value="9">스콘</option>
                        <option value="10">정과</option>
                        <option value="11">크레이프 케이크</option>
                    </select>
                </div>
                <br><br><br><br>

                <div class="form-group">
                    <label for="quantity">수량 입력</label>
                    <input type="number" id="quantity" name="quantity" min="1" placeholder="수량" required>
                </div>
            </div>
            <!-- 오른쪽: 이미지 -->
            <div class="form-right">
                <img src="menu.jpg" alt="메뉴판 이미지" onerror="this.style.display='none';">
            </div>
        </div>
        <br><br><br>
        <div class="form-footer">
            <button type="submit">주문하기</button>
        </div>
    </div>
</div>

<script>
    const orderButton = document.getElementById('orderButton');
    const historyButton = document.getElementById('historyButton');
    const orderFormContainer = document.getElementById('orderFormContainer');

    // 주문하기 버튼 클릭 이벤트
    orderButton.addEventListener('click', function () {
        orderFormContainer.style.display = 'block'; // 주문 폼 표시
    });

    // 주문 내역 조회 버튼 클릭 이벤트
    historyButton.addEventListener('click', function () {
        alert('주문 내역 조회 기능은 아직 구현되지 않았습니다.');
    });

    // 로그아웃 버튼 클릭 이벤트
    logoutButton.addEventListener('click', function () {
        // POST 요청 보내기
        fetch('/auth/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(response => {
                if (response.ok) {
                    alert('로그아웃되었습니다.');
                    // 로그아웃 후 리다이렉트
                    window.location.href = '/home'; // 로그아웃 후 이동할 경로 설정
                } else {
                    throw new Error('로그아웃 요청이 실패했습니다.');
                }
            })
            .catch(error => {
                alert('로그아웃 중 오류가 발생했습니다. 다시 시도해주세요.');
                console.error('오류:', error);
            });
    });


    // 주문하기 폼 제출 처리
    const submitButton = orderFormContainer.querySelector('button[type="submit"]');
    submitButton.addEventListener('click', function (event) {
        event.preventDefault(); // 기본 동작 방지

        // 메뉴와 수량 값 가져오기
        const menuId = document.getElementById('menu').value;
        const quantity = document.getElementById('quantity').value;

        // 유효성 검사
        if (!menuId || quantity <= 0) {
            alert('메뉴와 수량을 올바르게 입력해주세요.');
            return;
        }

        // POST 요청 보내기
        fetch('/orders', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ menuId, quantity }),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('네트워크 응답이 올바르지 않습니다.');
                }
                return response.json();
            })
            .then(data => {
                alert('주문이 성공적으로 접수되었습니다.');
                console.log('서버 응답:', data);
                // 폼 초기화
                document.getElementById('menu').value = '';
                document.getElementById('quantity').value = '';
            })
            .catch(error => {
                alert('주문 중 오류가 발생했습니다. 다시 시도해주세요.');
                console.error('오류:', error);
            });
        // 로그아웃 버튼 클릭 이벤트
        logoutButton.addEventListener('click', function () {
            // POST 요청 보내기
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
                .then(response => {
                    if (response.ok) {
                        alert('로그아웃되었습니다.');
                        // 로그아웃 후 리다이렉트
                        window.location.href = '/login'; // 로그아웃 후 이동할 경로 설정
                    } else {
                        throw new Error('로그아웃 요청이 실패했습니다.');
                    }
                })
                .catch(error => {
                    alert('로그아웃 중 오류가 발생했습니다. 다시 시도해주세요.');
                    console.error('오류:', error);
                });
        });

    });

</script>
</body>
</html>
