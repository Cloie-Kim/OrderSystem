<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴 선택 및 주문 내역</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            width: 800px;
        }

        .form-container, .order-list-container {
            flex: 1;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5882FA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #A9D0F5;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-list-container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .delete-button, .edit-button {
            background-color: #d9534f;
            border: none;
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .edit-button {
            background-color: #5bc0de;
        }

        .delete-button:hover {
            background-color: #c9302c;
        }

        .edit-button:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2>주문하기</h2>
        <form id="menuForm">
            <div class="form-group">
                <label for="menu">원하는 메뉴를 선택하세요:</label>
                <select id="menu" name="menu">
                    <option value="1">루이보스</option>
                    <option value="2">얼그레이</option>
                    <option value="3">살구티</option>
                    <option value="4">배꽃차</option>
                    <option value="5">레몬티</option>
                    <option value="6">화과자</option>
                    <option value="7">모나카</option>
                    <option value="8">양갱</option>
                    <option value="9">스콘</option>
                    <option value="10">정과</option>
                    <option value="11">크레이프 케이크</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">수량을 입력하세요:</label>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="수량" required>
            </div>
            <button type="submit">주문하기</button>
        </form>
    </div>
    <div class="order-list-container">
        <h2>주문 내역</h2>
        <ul id="orderList">
            <!-- 주문 내역이 동적으로 추가될 공간 -->
        </ul>
    </div>
</div>
