<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: calc(100% - 10px);
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5882FA;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #A9D0F5;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form id="signupForm">
        <div class="form-group">
            <label for="userName">이름</label>
            <input type="text" id="userName" name="userName" required placeholder="이름을 입력하세요" maxlength="4">
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요" maxlength="30">
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요" maxlength="20">
        </div>

        <button type="submit">회원가입</button>
    </form>

    <div id="responseMessage" class="error-message"></div>
</div>

<script>
    const signupForm = document.getElementById('signupForm');
    const responseMessageDiv = document.getElementById('responseMessage');

    signupForm.addEventListener('submit', async function (event) {
        event.preventDefault();

        const formData = new FormData(signupForm);

        const data = {
            userName: formData.get('userName'),
            email: formData.get('email'),
            password: formData.get('password')
        };

        try {
            const response = await fetch('/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                window.location.href = '/signupSuccess';
            } else {
                const result = await response.text();
                responseMessageDiv.style.color = 'red';
                responseMessageDiv.textContent = result || "회원가입에 실패했습니다.";
            }

        } catch (error) {
            console.error("회원가입 중 오류 발생:", error);
            responseMessageDiv.style.color = 'red';
            responseMessageDiv.textContent = "회원가입 중 문제가 발생했습니다.";
        }
    });
</script>
</body>
</html>
